@if (loading) {
<div class="flex justify-center items-center h-screen bg-indigo-900 ">
  <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-white"></div>
</div>
} @else {
<section class="w-full h-screen relative ">

  <swiper-container class="h-full" loop="true" autoplay="true" effect="fade" pagination="true"
    pagination-clickable="true">
    @for (product of featuredProducts; track product.id) {
    <swiper-slide>
      <div class="absolute inset-0 bg-gradient-to-br from-blue-400 to-cyan-500 dark:from-[#2c2a4a] dark:to-[#1e1c3a]">
      </div>

      <div class="relative w-full h-full flex items-center justify-center p-8">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
          <div class="text-center md:text-left">
            <p class="text-white/70 font-medium tracking-wider">{{ product.category | titlecase }}</p>
            <h2 class="text-4xl md:text-6xl font-black text-white leading-tight mt-2">{{ product.title }}</h2>
            <a [routerLink]="['/products', product.id]"
              class="mt-8 inline-block bg-lime-400 text-black font-bold py-3 px-10 rounded-full shadow-lg hover:bg-lime-500 transition-transform hover:scale-105">
              View Details
            </a>
          </div>
          <div class="flex justify-center">
            <div class="bg-white/10 backdrop-blur-sm p-4 rounded-lg">
              <img [src]="product.image" [alt]="product.title"
                class="w-auto h-[50vh] max-h-[450px] object-contain drop-shadow-2xl">
            </div>
          </div>
        </div>
      </div>
    </swiper-slide>
    }
  </swiper-container>

</section>
}

<app-products></app-products>
